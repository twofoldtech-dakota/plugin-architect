name: Feature Request
description: Suggest a new tool or capability
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve? What are you trying to do that you can't?
      placeholder: I want to be able to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How do you think this should work? What would the tool name, inputs, and outputs look like?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Have you tried any workarounds? Are there other approaches?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else â€” screenshots, links, examples from other tools.
